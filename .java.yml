jobs:
  include:
  - name: "OpenJ9 jdk support - AMD64 Bionic"
    if: branch = java-tests
    os: linux
    language: java
    dist: bionic
    jdk: eclipse-11
    script:
    - java -version
    - ls -la /usr/lib/jvm
  - name: "OpenJ9 jdk support - IBM Power Bionic"
    if: branch = java-tests
    os: linux
    language: java
    dist: bionic
    arch: ppc64le
    jdk: eclipse-11
    script:
    - java -version
    - ls -la /usr/lib/jvm
  - name: "OpenJ9 jdk support - IBM Z Bionic"
    if: branch = java-tests
    os: linux
    language: java
    dist: bionic
    arch: s390x
    jdk: eclipse-11
    script:
    - java -version
    - ls -la /usr/lib/jvm
    
